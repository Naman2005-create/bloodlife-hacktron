<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" stop-color="#fff5f5"/>
      <stop offset="100%" stop-color="#ffe5e5"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#d32f2f" opacity="0.1"/>
  <circle cx="700" cy="300" r="70" fill="#d32f2f" opacity="0.1"/>
  
  <!-- Modern Hospital Building -->
  <rect x="300" y="150" width="200" height="200" fill="#fff" stroke="#333" stroke-width="4" rx="10"/>
  <rect x="350" y="250" width="100" height="100" fill="#fff" stroke="#333" stroke-width="4" rx="5"/>
  <path d="M400 150L400 100" stroke="#333" stroke-width="4"/>
  <path d="M380 100L420 100" stroke="#333" stroke-width="4"/>
  
  <!-- Medical Cross with glow -->
  <path d="M400 200L400 300" stroke="#d32f2f" stroke-width="8" filter="url(#glow)"/>
  <path d="M350 250L450 250" stroke="#d32f2f" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Emergency Circle with pulse effect -->
  <circle cx="600" cy="200" r="50" fill="#d32f2f" filter="url(#glow)"/>
  <text x="600" y="210" text-anchor="middle" fill="white" font-size="40" font-weight="bold">!</text>
  
  <!-- Animated Pulse Lines -->
  <path d="M200 200L250 200" stroke="#d32f2f" stroke-width="4" stroke-dasharray="10 5"/>
  <path d="M200 220L250 220" stroke="#d32f2f" stroke-width="4" stroke-dasharray="10 5"/>
  <path d="M200 240L250 240" stroke="#d32f2f" stroke-width="4" stroke-dasharray="10 5"/>
  
  <!-- Medical Icons -->
  <circle cx="150" cy="300" r="20" fill="#d32f2f" opacity="0.8"/>
  <path d="M140 300L160 300" stroke="white" stroke-width="3"/>
  <path d="M150 290L150 310" stroke="white" stroke-width="3"/>
  
  <!-- Heart Rate Monitor -->
  <path d="M500 350L550 340L600 360L650 330L700 350" stroke="#d32f2f" stroke-width="3" fill="none"/>
  
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg> 